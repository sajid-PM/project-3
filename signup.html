<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synap X - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logoc.png" alt="Logo" class="logo-image">
        </div>
        <div class="sign-in">
            <span>Already have an account?</span>
            <a href="signin.html"><button>Sign In</button></a> 
        </div>
    </header>



    
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
            <input type="hidden" name="access_key" value="a95afa41-90c4-43c6-91b3-d1eeb39a5223" />
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email@example.com" required>
    
            <label for="password">Choose Password</label>
            <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
    
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
    
            <button type="submit">Sign Up</button>
        </form>
        <div id="form-status"></div> <!-- Status message div -->
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            // Password confirmation check
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
    
            if (password !== confirmPassword) {
                event.preventDefault(); // Stop form submission
                document.getElementById("form-status").textContent = "Passwords do not match. Please try again.";
                document.getElementById("form-status").style.color = "red";
            } else {
                document.getElementById("form-status").textContent = ""; // Clear status if passwords match
            }
        });
    </script>
    



</body>
</html>
